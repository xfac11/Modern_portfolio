<div class="p-2 bg-cyan-900 rounded w-full h-full">
  <a href="{{ .Permalink }}">
    {{ if .Params.thumbnail }}
    <div class="relative">
      <img src="{{ .Params.thumbnail }}" alt="{{ .Params.title }}"
        class="rounded-lg shadow-sm w-full h-52 object-cover" />
    </div>
    {{ end }}
    <div class="my-2 text-center text-white text-xl font-semibold">{{ .Params.title }}</div>
    <div class="text-center rounded bg-orange-500 shadow-sm text-black dark:bg-gray-900 dark:text-white px-3 py-0.5">
      {{ partial "tags.html" .}}
    </div>
    <div class="text-gray-50">{{ .Params.description }}</div>
    <br>
    <div class="text-black">
      &bull;
      <a class="text-white" target="_blank" href="{{ .Params.github }}">
        GitHub
      </a>
      &nbsp;&bull;
      <a class="text-white" href="{{ .Permalink }}">Read more</a>
    </div>
  </a>
</div>
