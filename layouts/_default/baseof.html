<!DOCTYPE html>
<html lang="{{ .Lang }}" itemscope itemtype="http://schema.org/WebPage">
  <body class="bg-yellow-50">
    {{- partial "head.html" . -}}
    <body class="dark:bg-gray-800 dark:text-white relative flex flex-col min-h-screen">
      {{- partial "header.html" . -}}
      <main class="flex-1">
      {{- block "main" . }}{{- end }}
      </main>
      {{- partial "footer.html" . -}}
    </body>
  </body>
</html>
